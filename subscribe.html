                <h2>Topical Newsletters</h2>
                <div id="newslettersaction"></div>
                <script id="newsletters-template" type="template/handlebars">
                {{#each newsletter}}

                    <h2>{{title}}</h2>
                    <p class="price">{{price}}</p>
                    <p class="month">per month</p>
                    <p>{{description}}</p>
